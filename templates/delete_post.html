{% extends 'base.html' %} {% block content %}

<form action="." method="POST">
  {% csrf_token %}

  <p><input class="btn btn-success" type="submit" value="Yes" /> <a class="btn btn-danger" href="/">Cancel</a></p>
</form>

{% endblock content %}
